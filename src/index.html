<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success text-light">
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator</h1>

      <div class=" container-fluid p-5">
        <div class="row d-flex justify-content-center ">
          <div class="col-4 col-sm-4 col-md-2 bg-light rounded text-dark ">

            <div class="d-flex justify-content-start display-4">
              <span id="top" >♥</span>
            </div>

            <div class="d-flex justify-content-center my-5 display-1">
              <p id="number" style="font-family: 'Times New Roman', Times, serif;">7</p>
            </div>

            <div class="d-flex justify-content-end display-4">
              <span id="bottom" style="transform: rotate(180deg);">♥</span>
            </div>

          </div>
        </div>
      </div>
      <button id="button" type="button" class="btn btn-warning"><b>Get Random!</b></button>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a class="link-warning" href="https://www.4geeksacademy.com">
           Geeks Academy
        </a>
      </div>
    </div>
  </body>
</html>
